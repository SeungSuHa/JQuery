<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 문법</title>
    <script src="jquery-1.11.1.min.js"></script>
</head>
<body>
    <h1>The JQuery <p></p>library uses</p> either the <code>$()</code>
    or <code>JQuery()</code> function names.</h1>
    <script>
        $('p').css('font-family','monospace');
				$('code').css('border','1px solid #aaa');
				$('h1').css('color');
				$('h1').css('color','green');
				
    </script>
    
</body>
</html>
